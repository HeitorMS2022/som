<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuste de música</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
</head>
<body>
    <center>
    <div id="como_funciona" class="btn btn-info container">
        <h2>App ajuste de música</h2>
        <h3>Obs: use o pulso direito para ajustar o volume, e o esquerdo para a velocidade.</h3>
    </div>
    <div class="volume">
    <img id="Volume-música" src="disk.gif">
    <br>
    <br>
    <label class="btn btn-danger">Volume: </label>
    </div>
    <div class="velocidade">
    <img id="velocidade-música" src="disk.gif">
    <br>
    <br>
    <label class="btn btn-danger">Velocidade: </label>
    </div>
    <br>
    <br>
    <button id="reproduzir" class="btn btn-primary" onclick="iniciar()">Reproduzir</button>
    </center>
    <script src="main.js"></script>
</body>
</html>
